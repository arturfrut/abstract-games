<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para la visualizaci칩n m칩vil */
        @media (max-width: 768px) {
            .row {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #player1-cards {
                transform: rotate(180deg); /* Rotar las cartas para el otro jugador */
            }
            #middle-card {
                margin: 50px 0;
                transform: rotate(90deg)
            }
            img {
                width: 100%; /* Ajuste de tama침o para pantallas peque침as */
            }
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Onitama</h1>
        <div class="row">
            <div class="col-6">
                <h3>Jugador 1</h3>
                <div id="player1-cards" class="d-flex justify-content-center"></div>
            </div>
            <div class="col-6">
                <h3>Medio</h3>
                <div id="middle-card" class="d-flex justify-content-center"></div>
            </div>
            <div class="col-6">
                <h3>Jugador 2</h3>
                <div id="player2-cards" class="d-flex justify-content-center"></div>
            </div>
        </div>
        <button id="deal-cards" class="btn btn-primary mt-4">Repartir Cartas</button>
    </div>

    <script src="scriptOnitama.js"></script>
</body>
</html>
